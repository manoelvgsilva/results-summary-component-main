<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="divisora">
    <div class="general">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="seventy-six">
          76
        </p>
        <span class="of-one-hundred">
          of 100
        </span>
      </div>
      <h2>Great</h2>
      <p class="letters-small">
        Your scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="classificaciones">
      <h3>
        Summary
      </h3>
      <div class="column">
        <div class="direccione">

          <div class="border red">
            <div class="reaction tamanho">
              <img src="assets/images/icon-reaction.svg" alt="" id="reaction">
              <p class="reaction-paragraph">Reaction</p>
            </div>
            <div class="hight-position">
              <p class="eight-ten">
                80<span>/ 100</span>
              </p>
            </div>
          </div>


          <div class="border yellow">
            <div class="memory tamanho">
              <img src="assets/images/icon-memory.svg" alt="" id="memory">
              <p class="memory-paragraph">Memory</p>
            </div>
            <div class="hight-position">
              <p class="ninety-two-ten">
                92<span>/ 100</span>
              </p>
            </div>
          </div>

          <div class="border bluebie">
            <div class="verbal tamanho">
              <img src="assets/images/icon-verbal.svg" alt="" id="verbal">
              <p class="verbal-paragraph">Verbal</p>
            </div>
            <div class="hight-position">
              <p class="sixty-one-ten">
                61<span>/ 100</span>
              </p>
            </div>
          </div>

          <div class="border darkblue">
            <div class="visual tamanho">
              <img src="assets/images/icon-visual.svg" alt="" id="visual">
              <p class="visual-paragraph">Visual</p>
            </div>
            <div class="hight-position">
              <p class="seventy-two-ten">
                72<span>/ 100</span>
              </p>
            </div>
          </div>

        </div>
      </div>

      <button type="button">Continue</button>
      
    </div>
  </div>
</body>

</html>
